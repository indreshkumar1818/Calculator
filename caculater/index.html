<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="output">
        <span>200+100</span><br />
        <span id="result">300</span>
      </div>
      <div class="button">
        <button class="ac">AC</button>
        <button class="per">%</button>
        <button class="del">Del</button>
        <button class="plus">/</button>

        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="mul">*</button>

        <button class="ac">4</button>
        <button class="per">5</button>
        <button class="del">6</button>
        <button class="plus">-</button>

        <button class="ac">1</button>
        <button class="per">2</button>
        <button class="del">3</button>
        <button class="plus">+</button>

        <button class="ac">00</button>
        <button class="per">0</button>
        <button class="del">.</button>
        <button class="plus">=</button>
      </div>
    </div>
  </body>
</html>
